<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" style="display: none;">
        <div class="reception-card">
            <div class="header">
                <h2 id="formTitle">RECEPCIÓN</h2>
                <p id="locationInfo"></p>
            </div>
            <div class="body">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe aqui la emergencia y enseguida te atendera un funcionario..."
                    maxlength="200"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / <span id="maxChars">200</span>
                </div>
            </div>
            <div class="footer">
                <button id="sendBtn" class="btn-send">Enviar mensaje</button>
                <button id="cancelBtn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
